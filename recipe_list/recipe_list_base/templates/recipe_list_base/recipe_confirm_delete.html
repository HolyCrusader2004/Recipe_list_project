<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Recipe</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: #4285f4;
            display: block;
            margin-bottom: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            text-align: center;
        }
        p {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }
        input[type="submit"] {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'Recipes' %}">Back</a>

        <form method="POST">
            {% csrf_token %}
            <p>The following recipe is going to get deleted "{{recipe}}"</p>
            <input type="submit" value="Delete">
        </form>
    </div>
</body>
</html>
